{% extends 'base.html' %}

{% block title %}
  書籍詳細
{% endblock %}
{% block h1 %}
  書籍情報
{% endblock %}

{% block content %}
  <div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ object.title }}</h2>
    <p>{{ object.text }}</p>
    <h6 class="card-title">カテゴリー: {{ object.category }}</h6>
    <a href="{% url 'list-book' %}" class="btn btn-primary">一覧</a>
    <a href="{% url 'update-book' object.pk %}" class="btn btn-primary">編集</a>
    <a href="{% url 'delete-book' object.pk %}" class="btn btn-primary">削除</a>
  </div>
{% endblock %}
