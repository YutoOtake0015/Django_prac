{% extends 'base.html' %}

{% block title %}
  一覧
{% endblock %}

{% block content %}
  {% for item in object_list %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.text }}</p>
        <a href="{% url 'detail-book' item.pk %}" class="btn btn-primary">詳細</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
